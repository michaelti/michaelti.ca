# Source and destination directories
source: ./src
destination: ./build

# Development options for jekyll serve
livereload: true
host: 0.0.0.0

# Custom options
title: michaelti.ca

# Custom collections
collections_dir: collections
collections:
    portfolio:
        output: true
        permalink: /portfolio/:name/
        sort_by: order
    posts:
        permalink: /sandbox/:year/:month/:day/:title/

# Front matter defailts
defaults:
    -
        scope:
            path: ""
            type: "portfolio"
        values:
            layout: "portfolio"
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
            excerpt_separator: "<!-- excerpt -->"

# Sass options
sass:
    style: compressed
