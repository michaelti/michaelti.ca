---
layout: page
title: Sandbox
permalink: /sandbox/
---

<div class="sandbox-articles">
    {% for item in site.posts %}
    <article>
        <header>
            <h1>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </h1>
        </header>
        {{ item.excerpt }}
        <footer>
            <time datetime="{{item.date}}">
                {{ item.date | date: '%B %e, %Y' }}
            </time>
        </footer>
    </article>
    {% endfor %}
</div>
