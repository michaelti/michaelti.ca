---
layout: page
title: Portfolio
permalink: /portfolio/
---


<div class="container">
    <div class="portfolio-grid">
        {% for item in site.portfolio %}
            <a href="{{ item.url }}">
                <div class="portfolio-item-body">
                    <h2>{{ item.title }}</h2>
                    <p>{{ item.teaser }}</p>
                </div>
                <div class="portfolio-item-thumbnail">
                    <img src="{{ item.thumbnail }}" alt="{{ item.title }}">
                </div>
            </a>
        {% endfor %}
    </div>
</div>
